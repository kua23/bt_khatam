server:
  port: 8086
  servlet:
    context-path: /api/fd-accounts

spring:
  application:
    name: fd-account-service
  
  datasource:
    url: jdbc:mysql://localhost:3306/fd_account_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=24h
    cache-names:
      - products
      - customers
      - calculationResults

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: false

# JWT Configuration
jwt:
  secret: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
  expiration: 3600000

# Service URLs for inter-service communication
integration:
  product-service:
    url: http://localhost:8084/api/products
    timeout: 5000
  customer-service:
    url: http://localhost:8083/api/customer
    timeout: 5000
  calculator-service:
    url: http://localhost:8085/api/calculator
    timeout: 10000

# Account Number Generation Configuration
account:
  number:
    auto-generate: true
    bank-branch-code: "001"  # Default bank/branch code (3 digits)
    sequence-start: 100000   # Starting sequence for auto-generation
  
  # Plugin configuration for extensibility
  generator:
    type: standard  # Options: standard, iban, custom
    iban:
      country-code: "IN"
      bank-code: "CRXA"

# Batch Job Configuration
batch:
  interest:
    calculation:
      enabled: true
      cron: "0 0 1 * * ?"  # Daily at 1 AM
  maturity:
    processing:
      enabled: true
      cron: "0 30 1 * * ?"  # Daily at 1:30 AM
  notice:
    generation:
      enabled: true
      cron: "0 0 2 * * ?"  # Daily at 2 AM
      maturity-notice-days-before: 10

# Alert Configuration
alerts:
  sms:
    enabled: true
    gateway-url: http://localhost:9000/sms  # Mock SMS gateway
  email:
    enabled: true
    gateway-url: http://localhost:9000/email  # Mock email gateway

# Cache Configuration
cache:
  refresh:
    cron: "0 0 3 * * ?"  # Daily at 3 AM
    enabled: true

# Logging
logging:
  level:
    com.app.fdaccount: DEBUG
    org.springframework.cache: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,caches,scheduledtasks
  endpoint:
    health:
      show-details: always
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

# Transaction Configuration
transaction:
  penalty:
    premature-withdrawal-percentage: 2.0  # 2% penalty on premature withdrawal
